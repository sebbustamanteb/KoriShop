
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Grand Hotel' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
    .carousel-inner > .item > img,
    .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
    }
    </style>
    <title>KoriShop</title>
    <link rel="stylesheet" href="{% static 'koriapp/styles.css' %}">
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'koriapp/img/welcome_t_index.png' %}" alt="Plush" width="100" height="45">
        </a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'index' %}">Inicio</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Productos
          <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Peluches</a></li>
            <li><a href="#">Almohadas</a></li>
            <li><a href="#">Donaciones</a></li>
          </ul>
        </li>
        <li><a href="#">Pagar</a></li>
        <li><a href="{% url 'sobre_nosotros' %}">Sobre nosotros</a></li>
        <li><a href="#">Consultas</a></li>
      </ul>
    </div>
  </nav>

  <section id="welcome">
    <h1>Bienvenidos a nuestra Tienda de Peluches</h1>
    <p>Encuentra los peluches más adorables y únicos.</p>
  </section>

  <div class="container">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">

        <div class="item active">
          <img src="{% static 'koriapp/img/welcome_index.png' %}" alt="Plush" width="460" height="345">
          <div class="carousel-caption">
            <h3>KoriShop</h3>
          </div>
        </div>

        <div class="item">
          <img src="{% static 'koriapp/img/plush_2_index.png' %}" alt="Plush" width="460" height="345">
          <div class="carousel-caption">
            <h3>KoriShop</h3>
          </div>
        </div>
          
            <div class="item">
                <img src="{% static 'koriapp/img/plush_3_index.png' %}" alt="Plush" width="460" height="345">
                <div class="carousel-caption">
                <h3>KoriShop</h3>              </div>
            </div>
      
            <div class="item">
                <img src="{% static 'koriapp/img/plush_4_index.png' %}" alt="Plush" width="460" height="345">
                <div class="carousel-caption">
                <h3>KoriShop</h3>
              </div>
            </div>
        
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      

    

    <script src="script.js"></script>
</body>
</html>
